<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="../assets/css/program.css" />
<title>강사모집공고작성</title>
<style type="text/css">
td {
	background-color: white;
}
</style>
</head>
<body>
	<!-- Header -->
	<header role="pgHeader" data-include="../pgheader.html" id="pgHeader">
		<a href="#Programnav" class="pgtoggle"><span>메뉴</span></a>
	</header>
	<!-- Nav -->
	<nav id="Programnav" data-include="../Programnav.html"></nav>

	<!-- Registration Form -->
	<section id="one" class="wrapper style2">
		<div class="inner">
			<div class="box">
				<div class="content">
					<form action="#" method="post" name="interviewForm">
						<h2 class="align-center">강사모집공고작성</h2>
						<p>▶내용을 입력하신 다음 "등록하기" 버튼을 눌러주세요</p>
						<div class="table-wrapper">
							<table cellpadding="0" cellspacing="0">

								<tr>
									<td>
										<div align="center">면접번호</div>
									</td>
									<td><input name="col" type="text"
										maxlength="10" /></td>
								</tr>
								
								<tr>
									<td>
										<div align="center">직원번호 </div>
									</td>
									<td><input name="employee_no" type="text"
										maxlength="10" /></td>
								</tr>
								
								<tr>
									<td>
										<div align="center">등록희망서번호  </div>
									</td>
									<td><input name="register_no" type="text"
										maxlength="10" /></td>
								</tr>
								
								<tr>
									<td>
										<div align="center">서류점수</div>
									</td>
									<td><select name='tdoc_score' width='150px'>
								<option value=0>A+</option>
								<option>A</option>
								<option>B+</option>
								<option>B</option>
								<option>C-</option>
								<option>D</option>

							</select></td>
								</tr>
								
								<tr>
									<td>
										<div align="center">면접점수</div>
									</td>
									<td><select name='tinterview_score' width='150px'>
								<option value=0>A+</option>
								<option>A</option>
								<option>B+</option>
								<option>B</option>
								<option>C-</option>
								<option>D</option>

							</select></td>
								</tr>
								
								<tr>
									<td>
										<div align="center">심사기준</div>
									</td>
									<td><textarea rows="10" cols="90" name = "pro_guide">
									</textarea> </td>
								</tr>
								
								
								<tr>
									<td>
										<div align="center">종합점수</div>
									</td>
									<td><select name='tinterview_score' width='150px'>
								<option value=0>A+</option>
								<option>A</option>
								<option>B+</option>
								<option>B</option>
								<option>C-</option>
								<option>D</option>

							</select></td>
								</tr>
								
								

								
								<tr align="right">
									<td colspan="5"><a href="interviewList.html"><input
											type="button" value="목록" /></a> <input value="등록" class="button"
										type="submit"></td>
								</tr>

							</table>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<!-- Footer -->
	<footer id="footer" class="wrapper" data-include="../footer.html"></footer>
	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/program.js"></script>
</body>
<script>
	$(function() {
		includeLayout();
	});

	function includeLayout() {
		var includeArea = $('[data-include]');
		var self, url;
		$.each(includeArea, function() {
			self = $(this);
			url = self.data("include");
			self.load(url, function() {
				self.removeAttr("data-include");
			});
		});
	}
</script>
</html>
