<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
     layout:decorator="layout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" th:href="@{/static/assets/css/productmain.css}" />
<title>주문서작성</title>
</head>
<body class="subpage">
	   <!-- Header -->
	    <header id="pdHeader">
	    </header>
	    
	<!-- Table -->
	<section id="one" class="wrapper style2">
		<div class="inner">
			<div class="box">
				<div class="content">
					<form th:action  = "@{/userorder/orderPaymentPro}" method="post" name="paymentForm" th:object = "${paymentCommand}" >
				<img alt="" th:src="@{/static/images/product/order2.png}" width="1080" height = "230">
					<h2 class="align-center">결제정보</h2>
						
						<div class="table-wrapper">
						<table cellpadding="0" cellspacing="0">
								<div><label for="payOption"><font size = "3">결제수단</font></label>
							<select name='payOption' width='150px'>
								<option value=0>---결제수단선택---</option>
								<option>무통장입금</option>
								<option>신용카드</option>
							</select>
					</div>
						</table>
						</div>
						<div>
						<label for="couponNo"><font size = "3">쿠폰번호</font></label><input name="couponNo"
							id="contact" type="text"/>
					</div>
						<br/>
						<br/>
						<div class="table-wrapper">
						<table>
							<tr>
								<td align="center" colspan="5"><font color="gray" size="5">총
										결제금액 : </font> <font color="black" size="5">원</font></td>
								<td align="right">적립 마일리지 5point</td>
							</tr>


						</table>
					
						
						<table cellpadding="0" cellspacing="0">
							<tr>
									<td colspan="2" bgcolor="white" align = "center"><a
										th:href="@{/orderForm}" class="button alt">이전</a> <input type = "submit" value = "다음으로" class="button alt">
										</td>
								</tr>
						</table>
						
						</div>
						
						</form>
						
				</div>
			</div>
		</div>
	</section>
						
<!-- Footer -->
	<footer id="footer" class="wrapper" data-include="thymeleaf/footer"></footer>
	<!-- Scripts -->
	<script th:src=@{assets/js/jquery.min.js}></script>
	<script th:src=@{assets/js/jquery.scrolly.min.js}></script>
	<script th:src=@{assets/js/jquery.scrollex.min.js}></script>
	<script th:src=@{assets/js/skel.min.js}></script>
	<script th:src=@{assets/js/util.js}></script>
	<script th:src=@{assets/js/product.js}></script>
</body>

</html>
