<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
     layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>협력업체 등록</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" th:href="@{/static/assets/css/productmain.css}" />
<style type="text/css">
td {
	background-color: white;
}
</style>
</head>
<body>
	<!-- Header -->
	<header role="pdHeader" th:include="thymeleaf/pdheader" id="pdHeader">
		<a href="#Productnav" class="pdtoggle"><span>메뉴</span></a>
	</header>
	<!-- Nav -->
	<nav id="Productnav" th:include="thymeleaf/Productnav"></nav>

	<!-- Registration Form -->
	<section id="one" class="wrapper style2">
		<div class="inner">
			<div class="box">
				<div class="content">
					<form th:action="@{/partners/partnersWrite}" method="post" name="partnersWrite"
					th:objcet="${partnersCommand}">
						<h2 class="align-center">협력업체 등록</h2>

						<div class="table-wrapper">
							<table cellpadding="0" cellspacing="0">

								<tr>
									<td>
										<div align="center">사업자번호</div>
									</td>

									<td><input name="gcompany_no" type="text" size="20"
										maxlength="20"  th:field="gcompany_no" />
										<span th:if="${#fields.hasErrors('gcompany_no')}" th:errors="*{gcompany_no}" ></span></td>
								</tr>

								<tr>
									<td>
										<div align="center">사업자ID</div>
									</td>
									<td><input name="gcompany_id" type="text" maxlength="10" th:field="gcompany_id" />
										<span th:if="${#fields.hasErrors('gcompany_id')}" th:errors="*{gcompany_id}" ></span></td>
								</tr>

								<tr>
									<td>
										<div align="center">사업자PW</div>
									</td>
									<td><input name="gcompany_pw" type="password"
										maxlength="10" th:field="gcompany_pw" />
										<span th:if="${#fields.hasErrors('gcompany_pw')}" th:errors="*{gcompany_pw}" ></span></td>
								</tr>

								<tr>
									<td>
										<div align="center">사업체명</div>
									</td>

									<td><input name="gcompany_Name" type="text" size="10"
										maxlength="10" /></td>
								</tr>

								<tr>
									<td>
										<div align="center">담당자명</div>
									</td>

									<td><input name="partner_name" type="text" size="10"
										maxlength="10" /></td>
								</tr>

								<tr>
									<td>
										<div align="center">사업체전화번호</div>
									</td>

									<td><input name="gcompany_ph" type="text" size="10"
										maxlength="10" th:field="gcompany_ph" />
										<span th:if="${#fields.hasErrors('gcompany_ph')}" th:errors="*{gcompany_ph}" ></span></td>
								</tr>

								<tr>
									<td>
										<div align="center">사업체주소</div>
									</td>

									<td><input name="gcompany_addr" type="text" size="10"
										maxlength="10" /></td>
								</tr>

								<tr>
									<td>
										<div align="center">사업체 이메일</div>
									</td>

									<td><input name="gcompany_email" type="email" size="30"
										maxlength="30" /></td>
								</tr>

								<tr align="right">
									<td colspan="5"><a
										th:href="@{partnersList}"><input type="button" value="목록"
											id="home" /></a> <input value="등록" class="button" type="submit"></td>
								</tr>
							</table>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<!-- Footer -->
		<footer id="footer" class="wrapper" th:include="thymeleaf/footer"></footer>
		<!-- Scripts -->
		<script th:src=@{assets/js/jquery.min.js}></script>
		<script th:src=@{assets/js/jquery.scrolly.min.js}></script>
		<script th:src=@{assets/js/jquery.scrollex.min.js}></script>
		<script th:src=@{assets/js/skel.min.js}></script>
		<script th:src=@{assets/js/util.js}></script>
		<script th:src=@{assets/js/product.js}></script>
</body>
 
</html>
