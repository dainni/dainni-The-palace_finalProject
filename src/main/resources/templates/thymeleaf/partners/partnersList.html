<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
     layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>협력업체명부</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" th:href="@{/static/assets/css/productmain.css}" />
</head>

<body>
 <!-- Header -->
	    <header id="pdHeader">
	    </header>

		<!-- Table -->
		<section id="one" class="wrapper style2">
			<div class="inner">
				<div class="box">
					<div class="content">
						<h2 class="align-center">협력업체명부</h2>


						<div class="table-wrapper">
							<table>
								<thead>
								<tr>
										<th>사업자번호</th>
										<th>사업체명</th>
										<th>사업체주소</th>
										<th>사업체이메일</th>
										<th>사업체전화번호</th>
									</tr>
								</thead>
								<tbody>
								<div th:each = "p:${lists}">
								<tr>
								<td><a th:href= "@{/partners/partnersDetail(gcompanyNo=${p.gcompanyNo})}">[[${p.gcompanyNo}]]</a></td>
								<td>[[${p.gcompanyName}]]</td>
								<!-- 절대경로/내가설정해준경로/command에 있는 이름 넣어주면 좋음 = {$p.gcompanyname} -->
								<!-- 누구 데리고 와 -->
								<td>[[${p.gcompanyAddr}]]</td>
								<td>[[${p.gcompanyEmail}]]</td>
								<td>[[${p.gcompanyPh}]]</td>
								</tr>
								</div>
								</tbody>
								<tfoot>
									<tr align="center">
										<td colspan="5"><a>1</a></td>
									</tr>
									<tr align="right">
										<td colspan="5"><a th:href="@{partnersWrite}" class="button alt">업체등록</a>
										 <a th:href="@{/pdAdmin}" class="button alt">목록</a></td>
									</tr>
								</tfoot>
							</table>
						</div>
					</div>
				</div>
			</div>
		</section>

	<!-- Footer -->
		<footer id="footer" class="wrapper" th:include="thymeleaf/footer"></footer>
		<!-- Scripts -->
		<script th:src=@{assets/js/jquery.min.js}></script>
		<script th:src=@{assets/js/jquery.scrolly.min.js}></script>
		<script th:src=@{assets/js/jquery.scrollex.min.js}></script>
		<script th:src=@{assets/js/skel.min.js}></script>
		<script th:src=@{assets/js/util.js}></script>
		<script th:src=@{assets/js/product.js}></script>
</body>
 
</html>
