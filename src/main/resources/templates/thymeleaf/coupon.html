			<!-- Header -->
	<header id="pdHeader">
	</header>
		<!-- Table -->
		<section id="one" class="wrapper style2">
			<div class="inner">
				<div class="box">
					<div class="content">
	<form action="#" method="post" name = "couponForm">
						<h2 class="align-center">할인쿠폰</h2>
						<p>
							<font size = "2">▶할인쿠폰은 등록일로부터 한달 이내에 사용하셔야 합니다.<br /> 
							▶보유한 쿠폰 유효기간이 경과되거나, 서비스 이용계약이 종료되면 소멸합니다.<br />
							▶"회원"탈퇴 시, 미사용 쿠폰은 즉시 소멸되며, 재가입 이후에도 소멸된 쿠폰은 복원되지 않습니다.<br />
							▶쿠폰 등록 시 현금처럼 사용하실 수 있습니다. 
						</p>
						<p align="right">보유쿠폰 <b>0</b>장</font></p>
						<hr/>
						<div class="field">
										<label for="dept">쿠폰등록</label>
										<div class="field half first">
											<table>
											<tr>
											<td><input type="text" id="couponNo" placeholder="쿠폰번호 5자리" ></td>
											<td><font size = "2"><input type="submit" id="inCoupon" value="등록"></font></td>
											</tr>
											</table>
										</div>
