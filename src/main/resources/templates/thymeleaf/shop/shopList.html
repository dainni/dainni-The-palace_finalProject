<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
     layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>매장관리리스트</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" th:href="@{/static/assets/css/productmain.css}" />
</head>
<body>
		<!-- Header -->
	<header id="pdHeader">
	</header>
	
		<!-- Table -->
		<section id="one" class="wrapper style2">
			<div class="inner">
				<div class="box">
					<div class="content">
						<h2 class="align-center">매장관리리스트</h2>

						<div class="table-wrapper">
							<table>
								<thead>
									<tr>
										<th>지점번호</th>
										<th>지점명</th>
										<th>지점전화번호</th>
										<th>지점주소</th>
									</tr>
								</thead>
								<tbody>
								<th:block th:each = "s:${slist}">
									<tr>
										<td><a th:href = "@{/shop/shopDetail(shopNo = ${s.shopNo})}">[[${s.shopNo}]]</a></td>
										<td>[[${s.shopName}]]</td>
										<td>[[${s.shopPh}]]</td>
										<td>[[${s.shopAddr}]]</td>
									</tr>
									</th:block>
								</tbody>
								<tfoot>
									<tr align="center">
										<td colspan="4"><a>1</a></td>
									</tr>
									<tr align="right">
										<td colspan="4"><a th:href="@{shopForm}" class="button alt">매장등록</a>
										<a th:href = "@{/pdAdmin}" ><input type = "button" value="목록"/></a>
									</tr>
								</tfoot>
							</table>
						</div>
					</div>
				</div>
			</div>
		</section>

<!-- Footer -->
		<footer id="footer" class="wrapper" th:include="thymeleaf/footer"></footer>
		<!-- Scripts -->
		<script th:src=@{assets/js/jquery.min.js}></script>
		<script th:src=@{assets/js/jquery.scrolly.min.js}></script>
		<script th:src=@{assets/js/jquery.scrollex.min.js}></script>
		<script th:src=@{assets/js/skel.min.js}></script>
		<script th:src=@{assets/js/util.js}></script>
		<script th:src=@{assets/js/product.js}></script>
</body>
 
</html>
