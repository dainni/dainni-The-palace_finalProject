<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
     layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>매장등록</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" th:href="@{/static/assets/css/productmain.css}" />
<style type="text/css">
td {
	background-color: white;
}
</style>
</head>
<body>
	<!-- Header -->
	<header role="pdHeader" data-include="thymeleaf/pdheader" id="pdHeader">
		<a href="#Productnav" class="pdtoggle"><span>메뉴</span></a>
	</header>
	<!-- Nav -->
	<nav id="Productnav" data-include="thymeleaf/Productnav"></nav>

	<!-- Registration Form -->
	<section id="one" class="wrapper style2">
		<div class="inner">
			<div class="box">
				<div class="content">
					<form th:action="@{/shop/shopFrom}" method="post" name="shopForm" th:objcet="${shopCommand}">
						<h2 class="align-center">매장등록</h2>

						<div class="table-wrapper">
							<table cellpadding="0" cellspacing="0">

								<tr>
									<td>
										<div align="center">지점번호</div>
									</td>

									<td><input name="shopNo" type="text" size="10"
										maxlength="10" /></td>
								</tr>

								<tr>
									<td>
										<div align="center">지점명</div>
									</td>
									<td><input name="shopName" type="text" maxlength="30" /></td>
								</tr>

								<tr>
									<td>
										<div align="center">지점전화번호</div>
									</td>
									<td><input name="shopPh" type="text"
										maxlength="20" /></td>
								</tr>

								<tr>
									<td>
										<div align="center">지점주소</div>
									</td>

									<td><input name="shopAddr" type="text" size="40"
										maxlength="40" /></td>
								</tr>

								<tr align="right">
									<td colspan="2"><a
										th:href="@{shopList}"><input type="button" value="목록"
											id="home" /></a> <input value="등록" class="button" type="submit"></td>
								</tr>
							</table>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

<!-- Footer -->
		<footer id="footer" class="wrapper" th:include="thymeleaf/footer"></footer>
		<!-- Scripts -->
		<script th:src=@{assets/js/jquery.min.js}></script>
		<script th:src=@{assets/js/jquery.scrolly.min.js}></script>
		<script th:src=@{assets/js/jquery.scrollex.min.js}></script>
		<script th:src=@{assets/js/skel.min.js}></script>
		<script th:src=@{assets/js/util.js}></script>
		<script th:src=@{assets/js/product.js}></script>
</body>
 
</html>
