<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
     layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>매장상세보기</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" th:href="@{/static/assets/css/productmain.css}" />
<style type="text/css">
td{background-color : white;}
</style>
</head>
<body>
<!-- Header -->
	<header role="pdHeader" th:include="thymeleaf/pdheader" id="pdHeader">
		<a href="#Productnav" class="pdtoggle"><span>메뉴</span></a>
	</header>
	<!-- Nav -->
	<nav id="Productnav" th:include="thymeleaf/Productnav"></nav>
	
<!-- Registration Form -->
	<section id="one" class="wrapper style2">
		<div class="inner">
			<div class="box">
				<div class="content">
						<h2 class="align-center">매장상세보기</h2>
						
						<div class="table-wrapper">
						<table cellpadding="0" cellspacing="0">
							<tr>
								<td>
									<div align="center">지점번호</div>
								</td>
								<td>[[${sdto.shopNo}]]</td>
							</tr>
							
							<tr>
								<td>
									<div align="center">지점명</div>
								</td>
								<td>[[${sdto.shopName}]]</td>
							</tr>
							
							<tr>
								<td>
									<div align="center">지점전화번호</div>
								</td>
								<td>[[${sdto.shopPh}]]</td>
							</tr>

							<tr>
								<td>
									<div align="center">지점주소</div>
								</td>
								<td>[[${sdto.shopAddr}]]</td>
							</tr>
							
							
							<tr align="center" >
									<td colspan="2">
			<a th:href="@{/shop/shopModify(shopNo = ${sdto.shopNo})}"><input type = "button" value="수정" id = "shopModify" /></a>
			<a href="@{/shop/shopDel(shopNo = ${sdto.shopNo})}"><input type = "button" value="삭제" id = "shopdel" /></a>
			<a href="@{shopList}"><input type = "button" value="목록" id = "shophome" /></a>
		                   </td>
								</tr>
						</table>
						</div>
				</div>
			</div>
		</div>
	</section>
	
	
<!-- Footer -->
		<footer id="footer" class="wrapper" th:include="thymeleaf/footer"></footer>
		<!-- Scripts -->
		<script th:src=@{assets/js/jquery.min.js}></script>
		<script th:src=@{assets/js/jquery.scrolly.min.js}></script>
		<script th:src=@{assets/js/jquery.scrollex.min.js}></script>
		<script th:src=@{assets/js/skel.min.js}></script>
		<script th:src=@{assets/js/util.js}></script>
		<script th:src=@{assets/js/product.js}></script>
</body>
 
</html>
