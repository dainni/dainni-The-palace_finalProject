<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
     layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>1:1문의 게시판</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" th:href="@{/static/assets/css/productmain.css}" />
<style type="text/css">
td{background-color : white;}
table {
font-size : 15px;
}
</style>
</head>

<body>
	 <!-- Header -->
	    <header id="pdHeader">
	    </header>

	<!-- Registration Form -->
	<section id="one" class="wrapper style2">
		<div class="inner">
			<div class="box">
				<div class="content">
					<form th:action="@{/pdone/pdoneWritePro}" method="post" name="oneform" th:object="${pdoneCommand}"
					enctype = "multipart/form-data">
						<h2 class="align-center">1:1문의 신청</h2>
						<p>
							<font size = "2">▶문의하실 분야를 선택하신 후 내용을 입력하신 다음 "신청하기 " 버튼을 눌러주세요.<br /> ▶한번 등록한
							상담내용은 수정이 불가능합니다. 수정을 원하시는 경우, 삭제 후 재등록 하셔야 합니다.</font>
						</p>
						<div class="table-wrapper">
						<table cellpadding="0" cellspacing="0">
							<tr>
								<td>
									<div align="center">게시판번호</div>
								</td>
								<td><input name="glibNo" type="text" maxlength="20" /></td>
							</tr>
							
							<tr>
								<td>
									<div align="center">작성자</div>
								</td>
								<td><input name="userId" type="text" maxlength="20" /></td>
							</tr>

							<tr>
								<td>
									<div align="center">제 목</div>
								</td>
								<td><input name="glibSubject" type="text" maxlength="70" /></td>
							</tr>
							<tr>
								<td>
									<div align="center">내 용</div>
								</td>
								<td><textarea name="glibContent" cols="50" rows="10"></textarea>
								</td>
							</tr>

							<tr>
								<td>
									<div align="center">상품정보첨부</div>
								</td>
								<td><input type="file" name="glibFile" /><br /><br />
								<input name="goodsNo" type="text" maxlength="70" placeholder="※상품불량문의시 상품번호를 기입하여주세요" /></td>
							</tr>

							<tr align="right" >
									<td colspan="2"><a th:href="@{pdoneList}" class="button alt">목록으로</a>
									<input type = "submit" value  = "등록" /></td>
								</tr>
						</table>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	
	<!-- Footer -->
		<footer id="footer" class="wrapper" th:include="thymeleaf/footer"></footer>
		<!-- Scripts -->
		<script th:src=@{assets/js/jquery.min.js}></script>
		<script th:src=@{assets/js/jquery.scrolly.min.js}></script>
		<script th:src=@{assets/js/jquery.scrollex.min.js}></script>
		<script th:src=@{assets/js/skel.min.js}></script>
		<script th:src=@{assets/js/util.js}></script>
		<script th:src=@{assets/js/product.js}></script>
</body>
 
</html>
