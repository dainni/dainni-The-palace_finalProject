<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
     layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>1:1문의 게시판</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" th:href="@{/static/assets/css/productmain.css}" />
</head>

<body>
<!-- Header -->
	<header id="pdHeader">
	</header>
	
	<!-- Table -->
	<section id="one" class="wrapper style2">
		<div class="inner">
			<div class="box">
				<div class="content">
					<h2 class="align-center">1:1문의</h2>
					<p><font size = "2">▶등록한 상담내용은 수정을 원하시는 경우 작성하신 제목을 누르신 후, 수정을 선택하시길 바랍니다.<br/>
					▶1:1 상담은 24시간 신청가능하며 접수된 내용은 빠른 시간내에 답변을 드리도록 하겠습니다.</font></p>
					<div class="table-wrapper">
						<table>
							<thead>
								<tr>
									<th>게시판번호</th>
									<th>아이디</th>
									<th>등록일</th>
									<th>게시판제목</th>
								</tr>
							</thead>
							<tbody>
							<th:block th:each = "o:${polists}">
								<tr>
								<td><a th:href = "@{/pdone/pdoneDetail(glibNo = ${o.glibNo})}">[[${o.glibNo}]]</a></td>
								<td>[[${o.userId}]]</td>
								<td>[[${o.glibDate}]]</td>
								<td>[[${o.glibSubject}]]</td>
								</tr>
								</th:block>
							</tbody>
							<tfoot>
								<tr align="center">
									<td colspan="4"><a>1</a></td>
								</tr>
								<tr align="right">
									<td colspan="4"><font size = "2">
									<a th:href="@{pdonewrite}" class="button alt">신청하기</a></font></td>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Footer -->
		<footer id="footer" class="wrapper" th:include="thymeleaf/footer"></footer>
		<!-- Scripts -->
		<script th:src=@{assets/js/jquery.min.js}></script>
		<script th:src=@{assets/js/jquery.scrolly.min.js}></script>
		<script th:src=@{assets/js/jquery.scrollex.min.js}></script>
		<script th:src=@{assets/js/skel.min.js}></script>
		<script th:src=@{assets/js/util.js}></script>
		<script th:src=@{assets/js/product.js}></script>
</body>
 
</html>
