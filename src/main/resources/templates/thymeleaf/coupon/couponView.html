<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>입고관리</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" th:href="@{/static/assets/css/productmain.css}" />
<style type="text/css">
td {
	background-color: white;
}
 
</style>
</head>
<body>
    <!-- Header -->
	    <header id="pdHeader">
	    </header>
	<!-- Registration Form -->
	<section id="one" class="wrapper style2">
		<div class="inner">
			<div class="box">
				<div class="content">
					<h2 class="align-center">입고내역 상세보기</h2>

					<div class="table-wrapper">
						<table cellpadding="0" cellspacing="0">
							<tr>
								<td>
									<div align="center">지점번호</div>
								</td>
								<td>[[${ipdto.shopNo}]]</td>
							</tr>
							
							<tr>
								<td>
									<div align="center">상품번호</div>
								</td>
								<td>[[${ipdto.goodsNo}]]</td>
							</tr>
							
							<tr>
								<td>
									<div align="center">입고번호</div>
								</td>
								<td>[[${ipdto.ipgoNo}]]</td>
							</tr>
							
							<tr>
								<td>
									<div align="center">입고수량</div>
								</td>
								<td>[[${ipdto.ipgoQty}]]</td>
							</tr>
							
							<tr>
								<td>
									<div align="center">검수여부</div>
								</td>
								<td>[[${ipdto.checkOk}]]</td>
							</tr>
							
							<tr>
								<td>
									<div align="center">검수일</div>
								</td>
								<td>[[${ipdto.checkDate}]]</td>
							</tr>
							
							<tr>
								<td>
									<div align="center">입고일</div>
								</td>
								<td>[[${ipdto.ipgoDate}]]</td>
							</tr>
							
							

							<tr align="center">
								<td colspan="2"><a th:href="@{/ipgo/ipgoModify(ipgoNo = ${ipdto.ipgoNo})}"><input
										type="button" value="수정" /></a>&nbsp; <a th:href="@{/ipgo/ipgoDel(ipgoNo = ${ipdto.ipgoNo})}"><input
										type="button" value="삭제" /></a>&nbsp; <a href="ipgoList.html"><input
										type="button" value="목록가기" /></a></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Footer -->
	<footer id="footer" class="wrapper" th:include="thymeleaf/footer"></footer>
	<!-- Scripts -->
	<script th:src=@{assets/js/jquery.min.js}></script>
	<script th:src=@{assets/js/jquery.scrolly.min.js}></script>
	<script th:src=@{assets/js/jquery.scrollex.min.js}></script>
	<script th:src=@{assets/js/skel.min.js}></script>
	<script th:src=@{assets/js/util.js}></script>
	<script th:src=@{assets/js/product.js}></script>
</body>

</html>
