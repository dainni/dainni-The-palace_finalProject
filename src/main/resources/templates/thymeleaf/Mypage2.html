<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>Mypage</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" th:href="@{/static/assets/css/productmain.css}" />
<link th:href="@{/static/assets/css/default.css}" rel="stylesheet"
	type="text/css" media="all" />
<style type="text/css">
#list {
	background-color: #F2F2F2;
}
 
</style>
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script>
$(document).ready(function(e) {
/* a요소를 클릭 했을 시 */
    $('a').click(function(){
/* iframe 요소의 src 속성값을 a 요소의 data-url 속성값으로 변경 */ 
        $('#iframe').attr('src',$(this).attr('data-url'));
        })
});
</script>
</head>

<body>
	<!-- Header -->
	<header role="pdHeader" th:include="thymeleaf/pdheader" id="pdHeader">
		<a href="#Productnav" class="pdtoggle"><span>메뉴</span></a>
	</header>
	<!-- Nav -->
	<nav id="Productnav" th:include="thymeleaf/Productnav"></nav>
	<div id="header-wrapper">
		<div id="header" class="container">
			<div id="logo">
				<h1>
					<a th:href="@{/Mypage2}">Sovenior shop Mypage</a>
				</h1>
			</div>
		</div>
	
		<div id="menu" class="container">
			<ul>
				<li><a th:data-url="@{pdone/pdoneList}">1:1문의답변</a></li>
				<li><a href="recent_order_list.html">최근주문내역</a></li>
				<li><a th:data-url="@{pdone/pdoneList}">1:1문의</a><li>
				<li><a th:data-url="recent_view.html">최근본상품</a><li>
				<li><a th:data-url="@{/userorder/cartList}">장바구니</a><li>
				<li><a th:data-url="@{/userorder/wishList}">위시리스트</a><li>
				<li><a th:data-url="@{/userorder/deliveryList}">배송조회</a><li>
			</ul>
		</div>
		</div>
		<section id="three" class="wrapper style2">
		<div class="inner">
		<iframe id="iframe" width="1200" height="770" th:src="@{shop/shopList}"></iframe>
		 </div>
		 </section>
		
	<section id="three" class="wrapper style2">
		<div class="inner">
			<div class="grid-style">

				<div>
					<div class="box">

						<div class="content">
							<header class="align-center">
								<a th:href="@{/Support}">고객센터</a>
								<h2>02-1234-5678</h2>
								<hr />
								<p>
									업무시간 AM. 09:00 ~ PM. 06:00<br /> 점심시간 AM. 12:00 ~ PM. 01:00<br />
									(토 · 일요일, 공휴일 휴무)
								</p>
							</header>

						</div>

   
					</div>
				</div>

				<div>
					<div class="box">

						<div class="content">
							<header class="align-center">
								<a th:href="@{/Information_guide}">이용안내</a>
								<h2>입금계좌안내</h2>

								<hr />
								<p>
									신한은행 110-432-637050<br /> 예금주 <br />sovenior shop (연다인)
								</p>
							</header>
						</div>
					</div>
				</div>

			</div>
		</div>
	</section>
	

	<!-- Footer -->
	<footer id="footer" class="wrapper" th:include="thymeleaf/footer"></footer>
	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/product.js"></script>
</body>
 
</html>
