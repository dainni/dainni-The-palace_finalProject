<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
     layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>상품등록</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" th:href="@{/static/assets/css/productmain.css}" />
<style type="text/css">
td {
	background-color: white;
}
table {
font-size : 15px;
}
</style>
</head>
<body>
	<!-- Header -->
	    <header id="pdHeader">
	    </header>

	<!-- Registration Form -->
	<section id="one" class="wrapper style2">
		<div class="inner">
			<div class="box">
				<div class="content">
					<form th:action="@{/goods/goodsForm}" method="post" name="goodsForm"
					th:object="${goodsCommand}" enctype = "multipart/form-data">
						<h2 class="align-center">상품등록</h2>

						<div class="table-wrapper">
							<table cellpadding="0" cellspacing="0">
							<tr>
									<td>
										<div align="center">상품번호</div>
									</td>
									<td><input name= "goodsNo" type="text" size="10"
										maxlength="10" /></td>
								</tr>
								
								<tr>
									<td>
										<div align="center">상품분류</div>
									</td>
									<td><input name="goodsType" type="text" size="40"
										maxlength="40" /></td>
								</tr>

								<tr>
									<td>
										<div align="center">카테고리</div>
									</td>
									<td><input name="goodsCategory" type="text" maxlength="50" /></td>
								</tr>
								

								<tr>
									<td>
										<div align="center">상품명</div>
									</td>
									<td><input name="goodsName" type="text"
										maxlength="40" /></td>
								</tr>
								
								<tr>
									<td>
										<div align="center">상품가격</div>
									</td>
									<td><input name="goodsPrice" type="text"
										maxlength="15" /></td>
								</tr>
								
								<tr>
									<td>
										<div align="center">상품상세설명</div>
									</td>
									<td><textarea rows="10" cols="50" name="goodsContent"></textarea></td>
								</tr>
								
								<tr>
									<td>
										<div align="center">상품재고량</div>
									</td>
									<td><input name="goodsQty" type="text"
										maxlength="10" /></td>
								</tr>
								
								<tr>
									<td>
										<div align="center">상품이미지</div>
									</td>
									<td><input type="file" name="goodsImage"/><br />
								</tr>
								
								<tr align="right">
									<td colspan="2"><a
										th:href="@{goodsList}"><input type="button" value="목록"/></a> 
										<input value="상품등록" class="button" type="submit"></td>
								</tr>
							</table>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<!-- Footer -->
		<footer id="footer" class="wrapper" th:include="thymeleaf/footer"></footer>
		<!-- Scripts -->
		<script th:src=@{assets/js/jquery.min.js}></script>
		<script th:src=@{assets/js/jquery.scrolly.min.js}></script>
		<script th:src=@{assets/js/jquery.scrollex.min.js}></script>
		<script th:src=@{assets/js/skel.min.js}></script>
		<script th:src=@{assets/js/util.js}></script>
		<script th:src=@{assets/js/product.js}></script>
</body>
<script th:src=@{http://code.jquery.com/jquery.min.js}></script>
 
</html>
