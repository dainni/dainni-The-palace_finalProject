<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>발주리스트</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" th:href="@{/static/assets/css/productmain.css}" />
<style type="text/css">
td {
	background-color: white;
}
</style>
</head>
<body>
	    <!-- Header -->
	    <header id="pdHeader">
	    </header>
	<!-- Registration Form -->
	<section id="one" class="wrapper style2">
		<div class="inner">
			<div class="box">
				<div class="content">
					<form th:action="@{/pdorder/pdorderModifyPro}" method="post" name="pdorderform">
						<h2 class="align-center">발주 수정</h2>
										<input type = "hidden" name = "orderNo" th:value = "${pdodto.orderNo}" />
						<div class="table-wrapper">
							<table cellpadding="0" cellspacing="0">

								<tr>
									<td>
										<div align="center">발주일자</div>
									</td>
									<td>[[${pdodto.orderDate}]]</td>
								</tr>

								<tr>
									<td>
										<div align="center">사업자번호</div>
									</td>
									<td>[[${pdodto.gcompanyNo}]]</td>
								</tr>

								<tr>
									<td>
										<div align="center">상품번호</div>
									</td>
									<td><input name="goodsNo" type="text" maxlength="10" 
									th:value ="${pdodto.goodsNo}"/></td>
								</tr>

								<tr align="right">
									<td colspan="2"><a th:href="@{/pdorder/pdorderDetail}"
										class="button alt">목록으로</a> <input value="등록" class="button"
										type="submit"></td>
								</tr>
							</table>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>


<!-- Footer -->
	<footer id="footer" class="wrapper" th:include="thymeleaf/footer"></footer>
	<!-- Scripts -->
	<script th:src=@{assets/js/jquery.min.js}></script>
	<script th:src=@{assets/js/jquery.scrolly.min.js}></script>
	<script th:src=@{assets/js/jquery.scrollex.min.js}></script>
	<script th:src=@{assets/js/skel.min.js}></script>
	<script th:src=@{assets/js/util.js}></script>
	<script th:src=@{assets/js/product.js}></script>
</body>

</html>
